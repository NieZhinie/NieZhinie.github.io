<!DOCTYPE html>
<html>
<head>
  <style>
    .circle {
      position: absolute;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: #f1f1f1;
      text-align: center;
      line-height: 50px;
      font-size: 14px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <script>
    // 关键词数组
    var keywords = ["北京", "前端", "后端", "网络架构师"];
    var circles = [];

    // 在页面上创建球体
    function createSphere() {
      var container = document.body;
      var radius = 200; // 球体的半径
      var angleX = (2 * Math.PI) / keywords.length; // X 轴上的角度间隔
      var angleY = Math.PI / (keywords.length + 1); // Y 轴上的角度间隔

      for (var i = 0; i < keywords.length; i++) {
        for (var j = 0; j < keywords.length + 1; j++) {
          var x = radius * Math.cos(i * angleX) * Math.sin(j * angleY);
          var y = radius * Math.sin(i * angleX) * Math.sin(j * angleY);
          var z = radius * Math.cos(j * angleY);

          var circle = document.createElement("div");
          circle.className = "circle";
          circle.style.transform =
            "translate3d(" + x + "px, " + y + "px, " + z + "px)";
          circle.textContent = keywords[i];

          container.appendChild(circle);
          circles.push(circle);
        }
      }
    }

    // 定时更新球体的旋转
    function animateSphere() {
      var angleX = 0;
      var angleY = 0;
      var speedX = 0.01; // X 轴上的旋转速度
      var speedY = 0.02; // Y 轴上的旋转速度

      setInterval(function() {
        for (var i = 0; i < circles.length; i++) {
          var circle = circles[i];
          var radius = 200; // 球体的半径
          var x =
            radius *
            Math.cos(angleX + i * speedX) *
            Math.sin(angleY + i * speedY);
          var y =
            radius *
            Math.sin(angleX + i * speedX) *
            Math.sin(angleY + i * speedY);
          var z = radius * Math.cos(angleY + i * speedY);

          circle.style.transform =
            "translate3d(" + x + "px, " + y + "px, " + z + "px)";
        }

        angleX += speedX;
        angleY += speedY;
      }, 10);
    }

    // 创建球体并开始旋转
    createSphere();
    animateSphere();
  </script>
</body>
</html>
